<form (submit)="search(term.value)">
  <div class="input-group">
	<span class="input-group-addon">
        <i class="fa fa-search"></i>
    </span>
    <input #term (keyup)="search(term.value)" [value]="terms" class="form-control" placeholder="Search" autofocus>
</div>
</form>

<table class="table table-striped table-hover">
  <thead>
  <tbody>
    <tr *ngFor="let user of users$ | async">
      <td><h3><i class="fa fa-user"></i></h3></td>
      <td><div>{{ user.user }}</div><div class="small">{{ user.email }}</div></td>
      <td>{{ user.date }}</td>
      <td>{{ user.lastedited }}</td>
      <td><h2 title = "More Info">:</h2></td>
    </tr>
  </tbody>
</table>
